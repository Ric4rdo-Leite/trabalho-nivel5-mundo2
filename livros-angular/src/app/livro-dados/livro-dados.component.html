<main class="container">
    <h2>Cadastro de Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" class="form-control" id="titulo" required [(ngModel)]="autoresForm" name="titulo">
      </div>
  
      <div class="form-group">
        <label for="resumo">Resumo:</label>
        <textarea class="form-control" id="resumo" rows="4" required [(ngModel)]="autoresForm" name="resumo"></textarea>
      </div>
  
      <div class="form-group">
        <label for="editora">Editora:</label>
        <select class="form-control" id="editora" required [(ngModel)]="autoresForm" name="editoras">
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="autores">Autores:</label>
        <textarea class="form-control" id="autores" rows="4" [(ngModel)]="incluir" name="autores"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </main>
